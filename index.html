<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--TOP-->
    <div class="navbar"> 
        <a href="#" class="nav-item">Gmail</a>
        <a href="#" class="nav-item">Images</a>
        <i class="fa-solid fa-bars"></i>
    </div>
    
    <!--MID-->
    <div class="main"> 
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2880px-Google_2015_logo.svg.png" width="272px"/>
        <div class="input-area">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="input-box">
            <i class="fa-solid fa-microphone mic-icon"></i>
        </div>
        <div class="button-area">
            <button class="button-style">Google Search</button>
            <button class="button-style">I'm feeling lucky</button>
        </div>
        <div class="languate-area">
            Google offered in: 
            <a href="#" class="language-item">한국어</a>
            <a href="#" class="language-item">Tiếng Việt</a>
            <a href="#" class="language-item">Français</a>
            <a href="#" class="language-item">中文</a>
        </div>
    </div>

    <!--BOT-->
    <div class="footer"> 
        <div class="first-line">
            South Korea
        </div>

        <div class="second-line">
            <span>
                <a href="#" class="second-line-item">About</a>
                <a href="#" class="second-line-item">Advertising</a>
                <a href="#" class="second-line-item">Business</a>
                <a href="#" class="second-line-item">How Search Works</a>
            </span>

            <span class="second-line-second">
                <a href="#" class="second-line-item">Privacy</a>
                <a href="#" class="second-line-item">Terms</a>
                <a href="#" class="second-line-item">Settings</a>
            </span>
        </div>
    </div>
</body>
</html>
