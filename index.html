<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
</head>
<body>
    <div> <!--TOP-->
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <i class="fa-solid fa-bars"></i>
    </div>
        
    <div> <!--MID-->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2880px-Google_2015_logo.svg.png" width="272px"/>
        <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text">
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <div>
            Google offered in: 
            <a href="#">한국어</a>
            <a href="#">Tiếng Việt</a>
            <a href="#">Français</a>
            <a href="#">中文</a>
        </div>
    </div>

    <div> <!--BOT-->
        <div>
            
            South Korea
        </div>

        <div>
            <span>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </span>

            <span>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </span>
        </div>
    </div>
</body>
</html>
